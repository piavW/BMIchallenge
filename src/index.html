<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BMI Calculator website</title>
    <script src="js/person.js"></script>
    <script src="js/bmi_calculator.js"></script>
</head>

<body>
    <form id="calculate"> 
        <div id="metric-inputs">
            <input type="text" id="weight-in-kgs" placeholder="Weight">
            <input type="text" id="height-in-cm" placeholder="Height">
        </div>
        <button type="submit" value="Calculate"> Calculate</button>
    </form>
    <div>
        <span id="display_value"></span>
        <span id="display_message"></span>
    </div>

    <script type="text/javascript"> 
    const global= {}
    global.calculateForm = document.quearySelector('#calculate');
    global.displayValueElement = document.quearySelector('#display_value');
    global.dispalyMessageElement = document.quearySelector('#display_message');
    document.addEventListener('DOMContentLoaded', () => {
        global.calculateForm.addEventListener('submit', event => {
            event.preventDefault();
            calculateBMI()
            .then(person => {
                global.displayValueElement.innerHTML = `Your BMI is ${person.bmiValue}`;
                global.dispalyMessageElement.innerHTML = `and you are ${person.bmiMessage}`;
            })
        })
    });

    const calculateBMI = () => {
        return new Promise(resolve => {
            let w = parseFloat(document.getElementById('weight-in-kgs').value);
            let h = parseFloat(document.getElementById('height-in-cm').value);
            let person = new Person({
                weight: w,
                height: h,
            });
            person.calculate_bmi();
            resolve(person);
        })
    };
    </script>

</body>

</html>
